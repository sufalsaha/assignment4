<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thatix | Dom Project</title>
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./img/Asset 1.png" type="image/x-icon" />
  </head>
  <body>
    <!-- header section start -->
    <header class="flex justify-center items-center py-[20px]">
      <div class="">
        <img src="./img/logo.png" alt="" class="w-[150px]" />
      </div>
    </header>
    <!-- header section end -->

    <!-- hero section start -->
    <section>
      <div
        class="bg-[url(/img/page-title.jpg)] bg-cover bg-no-repeat py-[50px] flex flex-col justify-center items-center"
      >
        <div class="max-w-[400px] w-full">
          <h1 class="text-5xl text-white font-bold text-center">
            Search Your Favorite Recipe
          </h1>
          <p class="text-white text-center mt-[20px]">
            A handful of simple ingredients typify the fresh, vibrant flavors of
            Greek cooking
          </p>
        </div>
      </div>
    </section>
    <!-- hero section end -->

    <!-- search section start -->

    <div class="flex justify-center items-center py-[20px]">
      <form action=" " class="max-w-[600px] w-full px-[20px] flex">
        <input
          id="searchInput"
          type="text"
          placeholder="Search..."
          class="w-full border-2 border-[#D8DADD] focus:outline-none rounded-bl-[8px] rounded-tl-[8px] px-[10px]"
        />
        <button
          id="searchBtn"
          type="submit"
          class="px-[15px] py-[7px] bg-[#FBBD23] cursor-pointer hover:bg-[#d99a00] rounded-br-[8px] rounded-tr-[8px] text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-search-icon lucide-search"
          >
            <path d="m21 21-4.34-4.34" />
            <circle cx="11" cy="11" r="8" />
          </svg>
        </button>
      </form>
    </div>

    <!-- search section end -->

    <!-- data section start -->
    <div class="flex justify-center items-center">
      <div class="max-w-[1440px] flex flex-col justify-center items-center">
        <div class="pb-[30px]">
          <h2 class="text-[36px] font-semibold text-center">Latest Recipes</h2>
          <div
            id="recipes"
            class="flex flex-wrap justify-center gap-[20px] mt-[30px]"
          >
            <div id="loding" class="mt-[50px]">
              <span>
                <svg
                  class="animate-spin h-10 w-10 text-blue-600"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8v8z"
                  ></path>
                </svg>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="popap" class=""></div>
    <!-- data section end -->

    <!-- bottom to top section start -->
    <button
      id="scrollTopBtn"
      onclick="scrollToTop()"
      class="bottom-[50px] right-5 md:right-[40px] cursor-pointer hover:bg-[#d99a00] fixed bg-[#FBBA1A] text-white rounded-[4px] opacity-0 pointer-events-none z-20"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-arrow-up-icon lucide-arrow-up"
      >
        <path d="m5 12 7-7 7 7" />
        <path d="M12 19V5" />
      </svg>
    </button>

    <!-- bottom to top section end -->

    <!-- footer start -->

    <div class="bg-[#3D4451] h-10 flex justify-center items-center">
      <div class="max-w-[1440px] w-full">
        <div class="px-[20px] md:px-[50px] flex justify-between items-center">
          <p class="text-[#fff]">Copyright &copy; 2025 - All right reserved</p>
          <div class="gap-[8px] hidden md:flex">
            <span class="text-[#fff]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="#fff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-twitter-icon lucide-twitter"
              >
                <path
                  d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"
                />
              </svg>
            </span>

            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="#fff"
                stroke="currentColor"
                stroke-width="0.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-youtube-icon lucide-youtube"
              >
                <path
                  d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"
                />
                <path d="m10 15 5-3-5-3z" />
              </svg>
            </span>
            <span class="text-[#fff]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="#fff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-facebook-icon lucide-facebook"
              >
                <path
                  d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
                />
              </svg>
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- footer end -->

    <script src="./app.js"></script>
  </body>
</html>
